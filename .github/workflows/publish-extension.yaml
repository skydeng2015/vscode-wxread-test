jobs:
  deploy:
    # if: github.event.inputs.publish_extension=='true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SetUp Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Create Tag
        id: tag
        run: |
          git config user.email ${{ secrets.USER_EMAIL }}
          git config user.name ${{ secrets.USER_NAME }}
          yarn install && yarn release
          echo "::set-output name=release_tag::$(git describe --abbrev=0 --tags)"
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true

# Get the release notes. Set a convenient 'id' for accessing later
      - name: Get Release Notes
        uses: yashanand1910/standard-release-notes@v1.2.1
        id: get_release_notes
        with:
          changelog_path: ./CHANGELOG.md # Optional
          version: ${{ github.ref }} # Required
        # An example of how to access the output

      - run: echo ${{ steps.get_release_notes.outputs.release_notes }}
